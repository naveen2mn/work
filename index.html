    var tableList =[];
    var dataTypes=[];

    tableData = data.reduce(function (r, a) {
    r[a.TABLE_NAME] = r[a.TABLE_NAME] || [];
  r[a.TABLE_NAME].push(a);
        return r;
    }, Object.create(null));

    let r = tableData;

    for(let i in r){
        var obj = {};
        obj.tableName = i;
        r[i].forEach(e=>{
    e.change = false;
  if(dataTypes.indexOf(e.DATA_TYPE) === -1){
    dataTypes.push(e.DATA_TYPE);
  }
        })
        obj.column = r[i];
        tableList.push(obj);

    }
      //console.log(dataTypes)
    renderTableList();
    $('#save_btn').click(saveModel);
    $(document).on('selectTable',onSelectTable)
    function onSelectTable(e){
    index = e.message.getAttribute('index')
        getColumn(index);

    $('.col-name').keyup(function(){
    
        $(this).parent().find('span').removeClass('hide');
    })
    $('.data-type').change(function(){
    let x=$(this)[0].getAttribute('path').split('/');
    
        let col = tableList[x[0]].column[x[1]];
        $(this)[0].style.border = '1px solid orange';
        col.DATA_TYPE=$(this)[0].value;
        col.change=true;
        
        renderTableList();
    })
    $('.save-changes').click(function(){
     
  let x=$(this)[0].getAttribute('path').split('/');
        
        let col = tableList[x[0]].column[x[1]];
        $(this)[0].previousSibling.style.border = '1px solid orange';
        col.COLUMN_NAME=$(this)[0].previousSibling.value;
        col.change=true;
        $(this).addClass('hide')
        

        renderTableList();
    })
    }
    function getColumn(index){
    let columnContainer = $('#colList');
        columnContainer.empty();
        let ht='';
        ht+='<h3>'+tableList[index].tableName+'</h3>'
        ht+='<div class="list-group table-list">';
        //ht+='<table class="table"><tbody><tr><th>Column Name</th><th>Data Type</th></tr>'
        tableList[index].column.forEach(function(e,ind){
            let m='';
              if(e.change){
            m = 'mod';
        }
        ht += '<div class="list-group-item flex" style="display:flex;">';
        ht += '<div style="display:flex;"><input class="col-name" path="'+index+'/'+ind+'" value="'+e.COLUMN_NAME+'" style=" border: 0; " /><span class="hide save-changes fa fa-tick badge" path="'+index+'/'+ind+'" >></span></div>';
        


            ht += '<select class="data-type" path="'+index+'/'+ind+'">'
            dataTypes.forEach(function(d){
                if(d==e.DATA_TYPE)
                    ht += '<option selected>'+d+'</option>';
                else
                    ht += '<option>'+d+'</option>';
            })
            ht += '</select>'
            
        ht += '</div>'
            
        });
        ht+='</div>';
        columnContainer.append(ht);

    }

        function saveModel(){
      let finalModel=[]
            tableList.forEach(function(table){

      table.column.forEach(function (col) {
        if (col.change) {

          finalModel.push(col);
          col.change = false;
        }

      })
    })
            renderTableList();
            console.log(finalModel);
        }
    function renderTableList() {
      let tableContainer = $('#table_list');
        tableContainer.empty();
        tableHtml = '';
        tableList.forEach(function(item,ind){
      let columnCount = 0;
            if (item.column) {
      columnCount = item.column.length || 0;
    }
            let m='';
            item.column.forEach(x=>{
                if(x.change)
                    m = 'mod';
            })
            tableHtml += '<a href="#" class="list-group-item" index="'+ind+'" onclick="$.event.trigger({type:\'selectTable\', message:this})">' + item.tableName + '<span class="badge '+m+'">' + columnCount + '</span></a>'
        })
        tableContainer.append(tableHtml);
    }
